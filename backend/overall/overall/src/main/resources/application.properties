spring.application.name=overall

frontend.source=localhost:3000

spring.config.import=optional:file:.env[.properties]

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update

security.jwt.secret-key=${JWT_SECRET_KEY}

# 1h in millisecond
security.jwt.expiration-time=3600000
security.refreshtoken.expiration-time=36000000


spring.mail.host=smtp.gmail.com
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.username=${GMAIL_ADDR}
spring.mail.password=${GMAIL_APP_PW}

admin.complaintemail=${GMAIL_ADDR}