version: '3.8'

services:
  frontend:
    image: ftms-frontend
    ports:
      - "3000:3000"
        # We can map host machine port 80 to container port 3000
        # So we can just type "localhost" without the port 
        # "80:3000"
    environment:
      BACKEND_SOURCE: {}
    restart: always

  backend: 
    image: ftms-backend
    ports:
      - "8080:8080"
      - "3306:3306"
    environment:
      JWT_SECRET_KEY: {}
      GMAIL_ADDR: {}
      GMAIL_APP_PW: {}
      DB_URL: {}
      DB_USERNAME: {}
      DB_PASSWORD: {}
      FRONTEND_SOURCE: {}
    restart: always

  mysql:
    image: mysql:8.4
    environment:
      MYSQL_ROOT_PASSWORD: {}
      MYSQL_DATABASE: {}
      MYSQL_USER: {}
      MYSQL_PASSWORD: {}
    ports:
      - "3306:3306"
    restart: always